name: Cypress Tests

permissions:
  contents: read

on:
  workflow_dispatch:
  pull_request:
  push:
    branches:
      - "develop"
      - "main"
      - "*"
    paths:
      - frontend/src/**
      - frontend/cypress/**

jobs:
  install:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend
    name: E2E in Chrome on ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Cypress run
        uses: cypress-io/github-action@e65cba2e7319696fc0fdc4d5a319b737aec4ba1c
        with:
          working-directory: frontend
          install-command: yarn --frozen-lockfile --silent --network-timeout 1000000
          browser: chrome
          build: yarn build
          start: yarn start
          wait-on: "http://localhost:3000"
          spec: cypress/e2e/*.cy.ts
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NEXT_PUBLIC_APP_NAME: "Katla"
          NEXT_PUBLIC_API_URL: http://localhost:3001/api
          DOMAIN_NAME: localhost
          BASE_PATH: ""
          NEXT_PUBLIC_BASE_PATH: ""
          NEXT_PUBLIC_PROTECTED_ROUTES: ""
          HEALTH_AUTH: false
          HEALTH_USERNAME: ""
          HEALTH_PASSWORD: ""